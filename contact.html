<!DOCTYPE html>
<html lang="en" class="contact-page">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Interactive Nav Demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <style>
    .contact-page {
      --page-bg-color: #fffaf0;
      --text-color: #5c3b0a;
      --heading-font: 'Palatino', serif;
      --body-font: 'Garamond', serif;
    }
    
    body {
      background-color: var(--page-bg-color);
      color: var(--text-color);
      font-family: var(--body-font);
    }
    
    h1, h2, h3, h4, h5, h6 {
      font-family: var(--heading-font);
      color: #b8630a;
    }
    
    .hero-section {
      background: linear-gradient(135deg, #ff9a44, #ff6b6b);
      color: white;
    }
  </style>
</head>
<body>
  <!-- Same navigation as index.html -->
  <nav id="mainNav" class="navbar navbar-expand-lg navbar-dark fixed-top">
  <div class="container">
    <a class="navbar-brand" href="index.html">
      <i class="fas fa-home me-2"></i>PRODIGY
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="about.html">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="services.html">Services</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="portfolio.html">Portfolio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="contact.html">Contact</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

  <section class="hero-section min-vh-100 d-flex align-items-center">
    <div class="container text-center">
      <h1 class="display-3 fw-bold mb-4">Contact Us</h1>
      <p class="lead mb-5">Get in touch with our team</p>
    </div>
  </section>

  <section class="py-5">
    <div class="container py-5">
      <h2 class="text-center mb-5">Reach Out</h2>
      <p>This is the contact page with an orange-themed color scheme and elegant serif fonts.</p>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
